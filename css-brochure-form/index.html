<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2>Learn More</h2>
  <div class="form">
    <form>
      <div class="form-group">
        <label for="email">
          <div>
            Company Email
          </div>
          <input type="email" name="email" id="email" placeholder="sally@company.co">
        </label>
      </div>
      <div class="form-group">
        <label for="name">
          <div>
            Name
          </div>
          <input type="text" name="name" id="name" placeholder="Sally Smith" maxlength="40">
        </label>
      </div>
      <div class="form-group">
        <label for="place">
          <div>
            Where are you hiring?
          </div>
          <input type="text" name="place" id="place" placeholder="City, Country" maxlength="50">
        </label>
      </div>
      <div class="form-group">
        <label for="how-many-select">
          <div>
            How many engineers are you hiring in the next 6 months?
          </div>
        </label>
        <select name="how-many" id="how-many-select">
          <option value="1-2">1-2 Engineers</option>
          <option value="3-4">3-4 Engineers</option>
          <option value="5-6">5-6 Engineers</option>
        </select>
      </div>
      <div>
        <input type="submit" value="Submit" class="submit"/>
      </div>
    </form>
  </div>
</body>
</html>
