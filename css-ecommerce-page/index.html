<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2 class="new-arrivals-heading">
    New Arrivals
  </h2>
  <div class="new-arrivals-container">
    <div class="item">
      <div class="item-image">
        <img src="images/dress1.jpeg" alt="Free People Dress">
      </div>
      <div class="item-details">
        <span class="brand">
          Free People
        </span>
        <span class="item-size">
          Size 6
        </span>
      </div>
      <div class="item-price">
        <span class="markdown">
          $35
        </span>
        <span class="retail-price">
          $125 retail
        </span>
      </div>
    </div>
    <div class="item">
      <div class="item-image">
        <img src="images/ysl-bag.jpeg" alt="YSL bag">
      </div>
      <div class="item-details">
        <span class="brand">
          Yves Saint Laurent
        </span>
        <span class="item-size">
          One-Size
        </span>
      </div>
      <div class="item-price">
        <span class="markdown">
          $200
        </span>
        <span class="retail-price">
          $1600 retail
        </span>
      </div>
    </div>
    <div class="item">
      <div class="item-image">
        <img src="images/key.jpeg" alt="Tiffany key">
      </div>
      <div class="item-details">
        <span class="brand">
          Tiffany
        </span>
        <span class="item-size">
          One-Size
        </span>
      </div>
      <div class="item-price">
        <span class="markdown">
          $476
        </span>
        <span class="retail-price">
          $2000 retail
        </span>
      </div>
    </div>
    <div class="item">
      <div class="item-image">
        <img src="images/lv-bag.jpg" alt="Louis Vuitton wallet">
      </div>
      <div class="item-details">
        <span class="brand">
          Louis Vuitton
        </span>
        <span class="item-size">
          One-Size
        </span>
      </div>
      <div class="item-price">
        <span class="markdown">
          $95
        </span>
        <span class="retail-price">
          $1200 retail
        </span>
      </div>
    </div>
    <div class="item">
      <div class="item-image">
        <img src="images/dress2.jpeg" alt="Reformation Dress">
      </div>
      <div class="item-details">
        <span class="brand">
          Reformation
        </span>
        <span class="item-size">
          Size 4
        </span>
      </div>
      <div class="item-price">
        <span class="markdown">
          $20
        </span>
        <span class="retail-price">
          $198 retail
        </span>
      </div>
    </div>
  </div>
</body>
</html>
