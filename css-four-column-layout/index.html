<!DOCTYPE html>
<html>
  <head>
    <title>CSS Four Column Layout</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  </head>
  <body>
    <div class="container">
      <div class="column-full">
        <h1>How It Works</h1>
      </div>
      <div class="four-column-row">
        <div class="column-one">
          <div class="image-container">
            <img src="images/screen-1.png" alt="phone screen one">
          </div>
          <div class="icon-container">
            <img src="images/switch-icon.png" alt="switch icon">
          </div>
          <div>
            <h3>App Switching</h3>
          </div>
          <div>
            <p>Toggles all your apps on and off.</p>
          </div>
        </div>
        <div class="column-two">
          <div class="image-container">
            <img src="images/screen-2.png" alt="phone screen two">
          </div>
          <div class="icon-container">
            <img src="images/filter-icon.png" alt="filter icon">
          </div>
          <div>
            <h3>Trip Filtering</h3>
          </div>
          <div>
            <p>Evaluates your trip requests.</p>
          </div>
        </div>
        <div class="column-three">
          <div class="image-container">
            <img src="images/screen-3.png" alt="phone screen three">
          </div>
          <div class="icon-container">
            <img src="images/slider-icon.png" alt="slider icon">
          </div>
          <div>
            <h3>Service Filters</h3>
          </div>
          <div>
            <p>Accepts only your ideal trips.</p>
          </div>
        </div>
        <div class="column-four">
          <div class="image-container">
            <img src="images/screen-4.png" alt="phone screen four">
          </div>
          <div class="icon-container">
            <img src="images/bars-icon.png" alt="service bars icon">
          </div>
          <div>
            <h3>Stats &#43; Mileage</h3>
          </div>
          <div>
            <p>Tracks your trips across all apps.</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
