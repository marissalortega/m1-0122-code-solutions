<!DOCTYPE html>
<html>
  <head>
    <title>HTML Forms</title>
  </head>
  <body>
    <h1>Coding Form!</h1>
    <form action="http://www.example.com/subscribe" method="post">
      <div>
        <label for="email">
          <div>Email</div>
          <input type="email" name="email" maxlength="100">
      </div>
      </label>
      </div>

      <div>
        <label for="why-coding">
          <div>Why is coding cool?</div>
          <select name="coding">
            <option value="option">Select an option</option>
            <option value="interesting">Because it's interesting</option>
            <option value="fun">Because it's fun</option>
            <option value="powerful">Because it's powerful</option>
          </select>
        </label>
      </div>

      <div>
        <p>Favorite Language (choose one)</p>
        <label for="html">
          <input type="radio" name="language" value="html" />
          HTML
        </label>
        <label for="css">
          <input type="radio" name="language" value="css" />
          CSS
        </label>
        <label for="javascript">
          <input type="radio" name="language" value="javascript" />
          JavaScript
        </label>
      </div>

      <div>
        <p>Would you like to sign up for more information?</p>
        <label for="signup">
          <input type="checkbox" name="sign-up" />
          Sign me up!
        </label>
      </div>

      <div>
        <div>
          <label for="comments">
            Comments
          </label>
        </div>
        <textarea name="comments" cols="30" rows="10">
        </textarea>
      </div>

      <div>
        <input type="submit" name="submit" value="Submit" />
      </div>
    </form>
  </body>
</html>
